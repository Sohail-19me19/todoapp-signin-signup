  <body>
    <div id="loading">
      <img src="./images/loading.gif" alt="" />
    </div>
    <div class="container" id="goToPage">
      <div class="userData">
        <img src="./images/profile.png" id="profilePic" />
        <div>
          <h1 id="nameuser"></h1>
          <h4 id="email"></h4>
        </div>
        <button id="logout">Logout</button>
      </div>
      <div class="todo-app">
        <div>
          <h1><img src="images/icon.webp" alt="notebook&Pencil" /> ToDo App</h1>
        </div>

        <div class="tasks-add">
          <input type="text" id="Activity" placeholder="add tasks" />
          <button id="Add">Add</button>
          <button id="update">Update</button>
        </div>
        <div class="tools">
          <input type="checkbox" id="checkBox" />
          <b>Select All</b>
          <button id="deleteAll">Delete</button>
        </div>

        <ul id="task-container">
          <!-- <li class="checked">task1</li>

        </ul>
      </div>
    </div>

      <img src="../images.png" />
      <h2>Login Successfull</h2>
      <p>You have been loginned successfully</p>
      <button id="ok" onclick="closePopup()">Ok</button>
    </div>
