<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Todo App</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="userData">
      <div id="CreateAccount" class="signup-container">
        <div class="signup-header">
          <i class="fas fa-user-plus"></i>
          <h1>Create Account</h1>
          <p>Join us and start organizing your tasks</p>
        </div>

        <form class="signup-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username" required />
          </div>

          <div class="input-group">
            <i class="fas fa-birthday-cake"></i>
            <input
              type="number"
              placeholder="Age"
              id="age"
              min="13"
              max="120"
              required
            />
          </div>

          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="email" required />
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />
          </div>

          <button type="button" id="signup" class="signup-btn">
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>

          <div class="divider">
            <span>or</span>
          </div>

          <button type="button" id="gsignin" class="google-btn">
            <img src="google.png" alt="Google" />
            Continue with Google
          </button>
        </form>

        <div class="login-link">
          <p>Already have an account? <a href="index.html">Sign In</a></p>
        </div>
      </div>
    </div>

    <div class="popup" id="popUp">
      <div class="success-content">
        <i class="fas fa-check-circle"></i>
        <h2>Success!</h2>
        <p>Your account has been created successfully</p>
        <button id="ok" onclick="closePopup()">Continue</button>
      </div>
    </div>

    <div class="Errpopup" id="Errpopup">
      <div class="error-content">
        <i class="fas fa-exclamation-triangle"></i>
        <h2>Oops! Error</h2>
        <p id="error"></p>
        <button id="tryAgain" onclick="closeError()">Try Again</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
